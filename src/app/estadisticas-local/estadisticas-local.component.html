<h2>Estad√≠sticas del evento</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="alert alert-warning" role="alert">
                Total de asistentes: <b>{{totalAsistentes}}</b>
            </div>         
        </div>
        <div class="col-lg-4">         
            <div class="alert alert-success" role="alert">
                Asistentes registrados: <b>{{asistentesRegistrados}}</b>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="alert alert-danger" role="alert">
                No registrados: <b>{{asistentesNoRegistrados}}</b>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div>
                <canvas id="chartRegistrados" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="col-lg-4">
            <div>
                <canvas id="chartAsistentes" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="col-lg-4">
            <div>
                <canvas id="chartActualizados" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <canvas id="chartLineaTiempo" width="1000" height="300"></canvas>
        </div>
    </div>
</div>
